<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System administration page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- Top bar: displays system status -->
    <div id="top-bar">
        system status: <span id="system-status"></span>
    </div>

    <div id="main">
        <!-- Left sidebar: Client list -->
        <div id="left-bar">
            <h3>客户端列表</h3>
            <div id="client-list">
                <!-- Dynamically loaded clients -->
            </div>
        </div>

        <!-- Middle area: details of the selected client -->
        <div id="right-content">
            <div id="client-info">
                <h3>Client Information</h3>
                <div id="client-details">Please select a client to view details</div>
            </div>

            <!-- Lower sidebar: Server logs -->
            <div id="log-bar">
                <h3>Server logs</h3>
                <div id="log-content">
                    <!-- Dynamic loading of logs -->
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
