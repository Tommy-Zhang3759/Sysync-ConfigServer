<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统管理页面</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- 顶栏：显示系统状态 -->
    <div id="top-bar">
        系统状态：<span id="system-status">正常</span>
    </div>

    <div id="main">
        <!-- 左侧栏：客户端列表 -->
        <div id="left-bar">
            <h3>客户端列表</h3>
            <div id="client-list">
                <!-- 动态加载客户端 -->
            </div>
        </div>

        <!-- 中间区域：选中客户端的详细信息 -->
        <div id="right-content">
            <div id="client-info">
                <h3>客户端信息</h3>
                <div id="client-details">请选择一个客户端以查看详情</div>
            </div>

            <!-- 下边栏：服务器日志 -->
            <div id="log-bar">
                <h3>服务器日志</h3>
                <div id="log-content">
                    <!-- 动态加载日志 -->
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
